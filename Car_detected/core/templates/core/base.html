{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Каталог машин{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>

<body>
  <header>
    <div class="search-bar">
      <form method="GET" action="{% url 'search_car' %}" class="search-form" style="display:flex; align-items:center; gap:8px;">
          <input type="text" name="q" placeholder="Поиск..." style="padding:8px 12px; border-radius:4px; border:1px solid #4F4A45;"/>
          <button type="submit" style="padding:8px 12px; border:none; border-radius:4px; background-color:var(--kraft); cursor:pointer;">Поиск</button>
      </form>

      {% if user.is_authenticated %}
        <a href="{% url 'account' %}">
          <button>Аккаунт</button>
        </a>
        <a href="{% url 'add_car' %}">
          <button>Добавить</button>
        </a>

      {% else %}
        {# Добавляем кнопку "Войти" здесь #}
        <a href="{% url 'login' %}">
          <button>Войти</button>
        </a>
        <a href="{% url 'register' %}">
          <button>Зарегистрироваться</button>
        </a>
      {% endif %}
    </div>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>© 2025 Каталог машин</p>
  </footer>
</body>
</html>
