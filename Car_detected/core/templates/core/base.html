{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Каталог машин{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>

<body>
  <header>
    <div class="search-bar">
      <input type="text" placeholder="Поиск..." />
      <button>Добавить</button>

      {% if user.is_authenticated %}
        <a href="{% url 'account' %}">
          <button>Аккаунт</button>
        </a>
      {% else %}
        {# Добавляем кнопку "Войти" здесь #}
        <a href="{% url 'login' %}">
          <button>Войти</button>
        </a>
        <a href="{% url 'register' %}">
          <button>Зарегистрироваться</button>
        </a>
      {% endif %}
    </div>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>© 2025 Каталог машин</p>
  </footer>
</body>
</html>
